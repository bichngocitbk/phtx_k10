<script>
// ============ DATA — 16 câu ============
const sentences = [

    },
    {
        id: 2,
        question: "Nhân chi thân thể, dĩ vận động nhi nhật kiện.",
        anwser: ["人","之","身","體",",","以","運","動","而","日","健","。"],
        meaning: "Thân thể con người nhờ vận động mà ngày càng mạnh khỏe."
    },
    {
        id: 3,
        question: "Vận động chi hữu ích giả, mạc như thể thao.",
        anwser: ["運","動","之","有","益","者",",","莫","如","體","操","。"],
        meaning: "Vận động có ích, không bằng gì thể thao."
    },
    {
        id: 4,
        question: "Tăng giả, Tăng già chi tỉnh xưng, ý vi hòa hợp chúng.",
        anwser: ["僧","者",",","僧","伽","之","省","稱",",","意","為","和","合","眾","。"],
        meaning: "\"Tăng\" là tiếng gọi tắt của \"Tăng già\", nghĩa là hòa hợp chúng."
    },
    {
        id: 5,
        question: "Nhất, Giới hòa đồng tu; nhị, Kiến hòa đồng giải.",
        anwser: ["一",",","戒","和","同","修",";","二",",","見","和","同","解","。"],
        meaning: "1. Giới hòa hợp cùng tu; 2. Thấy biết hòa hợp để cùng hiểu."
    },
    {
        id: 6,
        question: "Tam, Thân hòa đồng trụ; Tứ, Lợi hòa đồng quân.",
        anwser: ["三",",","身","和","同","住",";","四",",","利","和","同","均","。"],
        meaning: "3. Thân hòa hợp sống chung với nhau. 4. Lợi ích hòa hợp phân chia đồng đều."
    },
    {
        id: 7,
        question: "Ngũ, Khẩu hòa vô tranh; Lục, Ý hòa đồng duyệt.",
        anwser: ["五",",","口","和","無","諍",";","六",",","意","和","同","悅","。"],
        meaning: "5. Miệng hòa hợp không tranh cãi nhau; 6. Ý hòa hợp cùng vui."
    },
    {
        id: 8,
        question: "Cố thử Tăng tự, thực Phật đệ tử đoàn thể chi danh dã.",
        anwser: ["故","此","僧","字",",","實","佛","弟","子","團","體","之","名","也","。"],
        meaning: "Cho nên chữ Tăng này, thật là tên gọi của đoàn thể đệ tử Phật."

    },
    {

    },
    {
        id: 11,

    {

    },
    {
        id: 15,

    },
    {
        id: 16,
        question: "Phật chi đệ tử ưng học Phật chi Năng nhân tịch mặc.",
        anwser: ["佛","之","弟","子","，","應","學","佛","之","能","仁","寂","默","。"],
        meaning: "Đệ tử của Ngài phải học theo cái đức tánh \"Năng nhân tịch mặc\" của Ngài."
    }
];

// Punctuation set
const PUNCT = new Set(["，","。","、","；","：","！","？","「","」","（","）",",",";","'","'","《","》"]);

// ============ RENDER ============
function renderAll() {
    const container = document.getElementById('sentenceList');
    let totalHanWords = 0;
    let html = '';

    sentences.forEach(s => {
        // Count real Han words (not punctuation)
        const hanWordsCount = s.anwser.filter(c => !PUNCT.has(c)).length;
        totalHanWords += hanWordsCount;

        html += `<div class="sentence-card" data-id="${s.id}">`;
        html += `<div class="sentence-num">Câu ${s.id}</div>`;

        // Row 1: Hán Việt (luôn hiển thị)
        html += `<div class="question-row"><span class="question">${s.question}</span></div>`;

        // Row 2: Chữ Hán (ẩn/hiện từng từ)
        html += `<div class="anwser-row">`;
        s.anwser.forEach((ch, idx) => {
            if (PUNCT.has(ch)) {
                html += `<span class="anwser-punct">${ch}</span>`;
            } else {
                html += `<span class="anwser-word hidden" data-sid="${s.id}" data-idx="${idx}" onclick="toggleHanWord(this)">${ch}</span>`;
            }
        });
        html += `</div>`;

        // Row 3: Nghĩa tiếng Việt (ẩn/hiện nguyên câu)
        html += `<div class="row-meaning"><span class="meaning-text hidden" onclick="toggleMeaning(this)">${s.meaning}</span></div>`;

        html += `</div>`;
    });

    container.innerHTML = html;
    document.getElementById('countTotal').textContent = totalHanWords;
}

// ============ TOGGLE SINGLE HAN WORD ============
function toggleHanWord(el) {
    el.classList.toggle('hidden');
    el.classList.toggle('revealed');
}

// ============ TOGGLE MEANING ============
function toggleMeaning(el) {
    el.classList.toggle('hidden');
    el.classList.toggle('revealed');
}

// ============ SHOW ALL ============
function revealAll() {
    document.querySelectorAll('.anwser-word.hidden').forEach(el => {
        el.classList.remove('hidden');
        el.classList.add('revealed');
    });
    document.querySelectorAll('.meaning-text.hidden').forEach(el => {
        el.classList.remove('hidden');
        el.classList.add('revealed');
    });
}

// ============ HIDE ALL ============
function hideAll() {
    document.querySelectorAll('.anwser-word.revealed').forEach(el => {
        el.classList.remove('revealed');
        el.classList.add('hidden');
    });
    document.querySelectorAll('.meaning-text.revealed').forEach(el => {
        el.classList.remove('revealed');
        el.classList.add('hidden');
    });
}
// ============ INIT ============
renderAll();
</script>

</body>
</html>
